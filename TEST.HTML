<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Control System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
        }
        .display-box {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
        .time-box {
            display: flex;
            align-items: center;
        }
        main {
            margin: 20px 0;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        footer {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }
        .section {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Farm Control System</h1>
            <div class="header-right">
                <div class="display-box">Voltage: <span id="voltage">0V</span></div>
                <div class="display-box">Power: <span id="power">0W</span></div>
                <div class="display-box">Current: <span id="current">0A</span></div>
                <div class="time-box">
                    <input type="datetime-local" id="setDateTime">
                    <button onclick="sendDateTime()">Set Date & Time</button>
                </div>
            </div>
        </header>
        
        <main>
            <h2>Control Panel</h2>
            <button id="pump-btn" onclick="togglePump()">Pump</button>
        </main>
        
        <footer>
            <div class="section left">
                <h3>Solenoid 1</h3>
                <div class="display-box">Temp: <span id="temp1">0°C</span></div>
                <button id="solenoid1-btn" onclick="toggleSolenoid(1)">Solenoid 1</button>
            </div>
            <div class="section center">
                <h3>Solenoid 2</h3>
                <div class="display-box">Temp: <span id="temp2">0°C</span></div>
                <button id="solenoid2-btn" onclick="toggleSolenoid(2)">Solenoid 2</button>
            </div>
            <div class="section right">
                <h3>Solenoid 3</h3>
                <div class="display-box">Temp: <span id="temp3">0°C</span></div>
                <button id="solenoid3-btn" onclick="toggleSolenoid(3)">Solenoid 3</button>
            </div>
        </footer>
    </div>
    
    <script>
        const client = mqtt.connect('ws://broker.hivemq.com:8000/mqtt');
        client.on('connect', () => {
            console.log('Connected to MQTT broker');
        });

        function sendDateTime() {
            const dateTime = document.getElementById('setDateTime').value;
            client.publish('farm/datetime', dateTime);
        }

        function togglePump() {
            client.publish('farm/pump', 'toggle');
        }

        function toggleSolenoid(id) {
            client.publish(`farm/solenoid${id}`, 'toggle');
        }
    </script>
</body>
</html>
