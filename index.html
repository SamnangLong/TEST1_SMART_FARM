<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART FARM</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="IMG/KINTEKs.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Bokor&family=Moul&display=swap" rel="stylesheet">

    <script src="JS/script.js"></script>
</head>
<body>
    <!--|| MAIN PROJECT ||-->
    <div class="project">
        <!--// PROFILE COMPANY \\-->
        <div class="header">
            <img src="IMG/KINTEK-Photoroom.png" alt="">
            <h1>ផ្ទះសំណាញ់ឆ្លាតវៃ</h1>
        </div>


        <!--// MAIN CONTAIN \\-->
        <div class="main">

            <!--** Data Monitor Of Temperature Sensor **-->
            <div class="data">
                <div class="title">
                    <h2>ទិន្នន័យសីតុណ្ហភាព</h2>
                </div>

                <div class="left">
                    <!-- ZONE ONE -->
                    <div class="zone_1d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ១:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE1" disabled style="background-color: aliceblue;"> 
                            
                        </div> 
                        <span id="temp1">°C</span>
                    </div>
                    <!-- ZONE TWO -->
                    <div class="zone_2d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ២:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE2" disabled style="background-color: aliceblue;"> 
                           
                        </div> 
                        <span id="temp2">°C</span>
                    </div>           
                    <!-- ZONE THREE -->
                    <div class="zone_3d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ៣:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE3" disabled style="background-color: aliceblue;"> 
                        </div> 
                        <span id="temp3">°C</span>
                    </div>
                </div>
                    
                <div class="right">
                    <!-- ZONE FOUR -->
                    <div class="zone_4d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ៤:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE4" disabled style="background-color: aliceblue;"> 
                            
                        </div> 
                        <span id="temp4">°C</span>
                    </div>

                    <!-- ZONE FIVE -->
                    <div class="zone_5d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ៥:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE5" disabled style="background-color: aliceblue;"> 
                            
                        </div> 
                        <span id="temp5">°C</span>
                    </div>    

                    <!-- ZONE SIX -->
                    <div class="zone_6d">
                        <div class="coolinput">
                            <label for="input" class="text">តំបន់ ៦:</label>
                            <input type="text" placeholder="" name="input" class="input" ID="T_ZONE6" disabled style="background-color: aliceblue;"> 
                            
                        </div> 
                        <span id="temp6">°C</span>
                    </div>
                </div>
            </div>

            <!--** Valve Control **-->
            <div class="control">
                <div class="title">
                    <h2>បញ្ជាវ៉ានទឹក</h2>
                </div>

                <!-- ZONE ONE -->
                <div class="zone_1c">
                    <div class="section left">
                        <h3>តំបន់​ ១</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE1">
                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- ZONE TWO -->
                <div class="zone_2c">
                    <div class="section left">
                        <h3>តំបន់ ២</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE2">

                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- ZONE THREE -->
                <div class="zone_3c">
                    <div class="section left">
                        <h3>តំបន់ ៣</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE2">
                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- ZONE FOUR -->
                <div class="zone_4c">
                    <div class="section left">
                        <h3>តំបន់ ៤</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE2">
                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- ZONE FIVE -->
                <div class="zone_5c">
                    <div class="section left">
                        <h3>តំបន់ ៥</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE2">
                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- ZONE SIX -->
                <div class="zone_6c">
                    <div class="section left">
                        <h3>តំបន់ ៦</h3>
                        <img src="IMG/VAN1_OFF.png" alt="Water spray van" id="ZONE2">
                        
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>


        <!--// SPONSER \\-->
        <div class="footer">
            <h3>KINTEK TECHNOLOGY CO.,LTD</h3>
        </div>

    </div>

    <script src="JS/control.js"></script>

</body>
